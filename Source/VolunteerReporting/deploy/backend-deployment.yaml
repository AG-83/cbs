apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: cbs-volunteerreporting-db
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: cbs-volunteerreporting-db
        environment: dev
    spec:
      containers:
      - name: cbs-volunteerreporting-db
        image: mongo
        ports:
        - containerPort: 27017
          name: mongo
---
apiVersion: v1
kind: Service
metadata:
  name: cbs-volunteerreporting-db
spec:
  ports:
  - port: 27017
  selector:
    app: cbs-volunteerreporting-db
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: cbs-volunteerreporting-backend
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: cbs-volunteerreporting-backend
        environment: dev
    spec:
      containers:
      - name: cbs-volunteerreporting-backend
        image: karolikl/cbs-vr-backend:$BUILD_ID
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: cbs-volunteerreporting-backend
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: cbs-volunteerreporting-backend