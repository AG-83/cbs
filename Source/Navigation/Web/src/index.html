<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <base href="/" target="_parent">
</head>

<body>
    <header class="navigation-header">
        <figure class="logo">
            ${ require('./assets/images/ifrc.svg')}
        </figure>
        ${require('./Components/navigation.html') }

        <div class="login-status">


            <!-- ko if: loggedIn -->

            <!-- ko if: nationalSocieties().length > 1 -->
            <select data-bind="options: nationalSocieties" class="society-picker form-control">
            </select>
            <!-- /ko -->
            <!-- ko if: nationalSocieties().length == 1 -->
            Norway
            <!-- /ko -->
            
            <div class="logged-in">
                <p>
                    Logged in as:
                </p>
                <p data-bind="text:name"></p>
            </div>
            <!-- /ko -->


            <!-- ko if: !loggedIn() -->
            <div class="login-buttons">
                <a href="https://dolittle.online/be4c4da6-5ede-405f-a947-8aedad564b7f/CBS/25c7ddac-dd1b-482a-8638-aaa909fd1f1c/Registration/RequestAccess"
                    class="request-link">Request Access</a>
                <button data-bind="click: login" class="login-btn btn btn-primary">Log in</button>
            </div>
            <!-- /ko -->
        </div>
    </header>
</body>

</html>
