<h2>Register staff</h2>

<form [formGroup]='staffUserForm' class="register-staff-form" novalidate>

    <md-select class="full-width input-field" formControlName='nationalSociety' [(ngModel)]="selectedNationalSociety" placeholder="National Society">
        <md-option *ngFor="let society of nationalSocieties" [value]="society.value">
            {{ society.viewValue }}
        </md-option>
    </md-select>

    <md-form-field class="full-width input-field">
        <input mdInput formControlName='projectName' placeholder="Project name" ngDefaultControl>
    </md-form-field>

    <div class="flex-row">
        <md-form-field class="half-width">
            <input mdInput formControlName='firstName' placeholder="First name" ngDefaultControl>
        </md-form-field>
        <md-form-field class="half-width">
            <input mdInput formControlName='lastName' placeholder="Last name" ngDefaultControl>
        </md-form-field>
    </div>

    <md-form-field class="full-width input-field">
        <input mdInput formControlName='age' placeholder="Age" ngDefaultControl>
    </md-form-field>
    
    <md-select class="full-width input-field" formControlName='sex' [(ngModel)]="selectedSex" placeholder="Sex">
        <md-option *ngFor="let sex of sexOptions" [value]="sex.value">
            {{ sex.viewValue }}
        </md-option>
    </md-select>

    <md-select class="full-width input-field" formControlName='preferredLanguage' [(ngModel)]="selectedLanguage" placeholder="Preferred Language">
        <md-option *ngFor="let language of languageOptions" [value]="language.value">
            {{ language.viewValue }}
        </md-option>
    </md-select>

    <md-form-field class="full-width input-field">
        <input type="tel" mdInput formControlName='mobilePhoneNumber' placeholder="Telephone">
    </md-form-field>

    <md-form-field class="full-width input-field">
        <input mdInput type="email" formControlName='email' placeholder="E-mail Address" ngDefaultControl>
        <md-error *ngIf="staffUserForm.controls.email.hasError('pattern')">
            Please enter a valid email address
        </md-error>
        <md-error *ngIf="staffUserForm.controls.email.hasError('required')">
            Email is <strong>required</strong>
        </md-error>
    </md-form-field>
</form>

<button md-raised-button color="primary" type="submit" class="btn submit-button" (click)="addStaffUser(staffUserForm.value)">Register</button>
