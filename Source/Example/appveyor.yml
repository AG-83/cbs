version: 1.1.0-{build}

branches:
  only:
    - master

pull_requests:
  do_not_increment_build_number: true

image: Visual Studio 2017

environment:
  SlnFile: Source/Example/Catalog/Catalog.sln
  WebBinFolder: Source/Example/Catalog/Web/bin

only_commits:
  files:
    - Source/Example

build_script:
- ps: ./Build/build.ps1